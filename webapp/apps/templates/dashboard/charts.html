{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Gradproject{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    {% block css %}
    <link rel="stylesheet" href="{% static 'css/styles1.css' %}">
    {% endblock %}
</head>
<body>
    <main class="content px-3 py-4">
        <div class="container mt-6">
            <div class="mb-3">
                <h3 class="fw-bold fs-4 mb-3">Charts</h3>
                
                <!-- Chart Row 1 -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="card shadow">
                            <div class="card-body py-7">
                                <h4 class="card-title">Internet Usage</h4>
                                <canvas id="internetUsageChart" height="120"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card shadow ">
                            <div class="card-body py-7">
                                <h4 class="card-title">Resource Usage </h4>
                                <canvas id="resourceUsageChart" height="120" ></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Chart Row 2 -->
                <div class="row">
                    <div class="col-md-8">
                        <div class="card shadow">
                            <div class="card-body py-7">
                                <h4 class="card-title">User Activity</h4>
                                <canvas id="activityChart" height="120"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card shadow">
                            <div class="card-body">
                                <h4 class="card-title">Alerts</h4>
                                <canvas id="alertsChart" height="120"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Chart Row 3 -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="card shadow">
                            <div class="card-body py-4">
                                <h4 class="card-title">Network Distripution</h4>
                                <canvas id="radar-chart"  height="120"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card shadow">
                            <div class="card-body py-6">
                                <div class="chart-container">
                                    <h4 class="card-title">Region Distribution</h4>
                                <canvas id="polar-area-chart" height="200"></canvas>
                                </div>   
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </main>
    
    <!-- Chart.js Script -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Member Growth Chart (Line)
        new Chart(document.getElementById('internetUsageChart'), {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Average Daily Internet Usage (hours)',
                    data: [3.5, 3.8, 4.1, 4.0, 4.5, 4.2],
                    borderColor: '#3e95cd',
                    fill: false
                }, {
                    label: 'Peak Internet Traffic (TB)',
                    data: [120, 135, 150, 140, 160, 155],
                    borderColor: '#8e5ea2',
                    fill: false
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' }
                }
            }
        });

    
        // Revenue Chart (Bar)
        new Chart(document.getElementById('resourceUsageChart'), {
    type: 'bar',
    data: {
        labels: ['Q1', 'Q2', 'Q3', 'Q4'],
        datasets: [{
            label: 'CPU Usage (%)',
            data: [65, 70, 75, 80],
            backgroundColor: 'rgba(75, 192, 192, 0.6)'
        }, {
            label: 'RAM Usage (GB)',
            data: [32, 35, 40, 45],
            backgroundColor: 'rgba(54, 162, 235, 0.6)'
        }, {
            label: 'Disk Usage (TB)',
            data: [1.2, 1.5, 1.8, 2.0],
            backgroundColor: 'rgba(153, 102, 255, 0.6)'
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: { position: 'top' }
        },
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
    
        // Activity Chart (Horizontal Bar)
        new Chart(document.getElementById('activityChart'), {
            type: 'bar',
            data: {
                labels: ['Page Views', 'Logins', 'Downloads', 'Shares'],
                datasets: [{
                    label: 'Count',
                    data: [1254, 843, 326, 178],
                    backgroundColor: 'rgba(54, 162, 235, 0.7)'
                }]
            },
            options: {
                indexAxis: 'y',
                responsive: true
            }
        });
    
        // Region Distribution (Doughnut)
        new Chart(document.getElementById('alertsChart'), {
            type: 'doughnut',
            data: {
                labels: ['High', 'Moderate', 'Low'],
                datasets: [{
                    data: [12, 45, 112],
                    backgroundColor: [
                        '#CC4049',
                        '#1991E7',
                        '#D3A832',
                    ]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'right' }
                }
            }
        });
        //Radar Chart
        new Chart(document.getElementById("radar-chart"), {
            type: 'radar',
            data: {
            labels: ["Africa", "Asia", "Europe", "Latin America", "North America"],
            datasets: [
                {
                label: "1950",
                fill: true,
                backgroundColor: "rgba(179,181,198,0.2)",
                borderColor: "rgba(179,181,198,1)",
                pointBorderColor: "#fff",
                pointBackgroundColor: "rgba(179,181,198,1)",
                data: [8.77,55.61,21.69,6.62,6.82]
                }, {
                label: "2050",
                fill: true,
                backgroundColor: "rgba(255,99,132,0.2)",
                borderColor: "rgba(255,99,132,1)",
                pointBorderColor: "#fff",
                pointBackgroundColor: "rgba(255,99,132,1)",
                pointBorderColor: "#fff",
                data: [25.48,54.16,7.61,8.06,4.45]
                }
            ]
            },
            options: {
            title: {
                display: true,
                text: 'Distribution in % of world population'
            }
            }
        });

        //matrix
        new Chart(document.getElementById("polar-area-chart"), {
            type: 'polarArea',
            data: {
                labels: ["Phishing Attacks", "Ransomware", "DDoS Attacks", "Insider Threats", "Malware Infections"],
                datasets: [
                    {
                        label: "Cybersecurity Threat Incidents in 2025 (thousands)",
                        backgroundColor: [
                            "rgba(255, 99, 132, 0.5)",
                            "rgba(54, 162, 235, 0.5)",
                            "rgba(255, 206, 86, 0.5)",
                            "rgba(75, 192, 192, 0.5)",
                            "rgba(153, 102, 255, 0.5)"
                        ],
                        borderColor: "#fff",
                        data: [500, 300, 250, 150, 400]
                    }
                ]
            },
            options: {
                title: {
                    display: true,
                    text: 'Cybersecurity Threat Incidents in 2025 (thousands)'
                },
                scale: {
                    ticks: {
                        beginAtZero: true
                    }
                }
            }
        });

        
    });
    </script>
</body>

{% endblock content %}
